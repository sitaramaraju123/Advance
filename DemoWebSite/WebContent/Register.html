<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<center>
		<header>
			<h3>Registration From</h3>
		</header>
		<form action="./signup">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="uname" placeholder="User Name"
						required="required"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="Email" placeholder="Email"
						required="required"></td>
				</tr>
				<tr>
					<td>Phone Number</td>
					<td><input type="number" name="phone"
						placeholder="Phone Number" required="required"></td>
				</tr>
				<tr>
					<td>Date of Birth</td>
					<td><input type="date" name="dob"
						required="required"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="pwd" placeholder="Password"
						required="required"></td>
				</tr>
				<tr>
					<td>Conform Password</td>
					<td><input type="password" name="conpwd"
						placeholder="Conform password" required="required"></td>
				</tr>
				<tr>
				<td>
				<input type="submit" value="Register">
				</td>
				</tr>
				<tr>
				<td>
				<h4>if you already have Account</h4>
				<a href="http://localhost:8080/DemoWebSite/Login.html"><input type="button"  value="Login"></a>
				</td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
